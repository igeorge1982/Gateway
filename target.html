<html>
    <head>
    </head>
    <body>
        <h1>JavaScript in Body</h1>
        <p id="demo">Test site</p>
        <button onclick="myFunction()" type="button">Try it</button>
        <script>
            function myFunction() {
                if (document.getElementById("demo").innerHTML != "Have a nice day")
                {
                    document.getElementById("demo").innerHTML = "Have a nice day";
                } else
                {
                    document.getElementById("demo").innerHTML = "Try it";
                }
            }
            </script>
    </body>
</html>
